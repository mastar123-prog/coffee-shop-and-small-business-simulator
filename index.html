<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Shop Simulation Results</title>
    <link rel="icon" type="image/png" href="image.png">
    <style>
        body {
            font-family: monospace;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        pre {
            background-color: #eee;
            padding: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 500px;
            overflow-y: auto;
            border-radius: 4px;
        }
        .result {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coffee Shop Simulation Results</h1>
        <p>Simulation ran for 3 days with 5-15 customers per day.</p>
        
        <!-- Jinja2 template syntax: This loops through the 'logs' variable passed from Flask -->
        <pre>
{% for line in logs %}
{{ line }}
{% endfor %}
        </pre>
        
        <div class="result">
            Total Simulation Profit: <strong>${{ final_profit|round(2) }}</strong>
        </div>
    </div>
</body>
</html>
